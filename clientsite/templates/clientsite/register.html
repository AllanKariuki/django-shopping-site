{% extends 'clientsite/base.html' %}
{% block content %}
<div class="main-page-wrapper">

<div class="container">
<div class="row content-layout-wrapper align-items-start">
<div class="site-content col-lg-12 col-12 col-md-12" role="main">
<article id="post-9" class="post-9 page type-page status-publish hentry">
<div class="entry-content">
<div class="woocommerce"><div class="woocommerce-notices-wrapper"></div>
<div class="wd-registration-page wd-register-tabs active-register">
<div class="row" id="customer_login">

<div class="col-12 col-md-6 col-register">
<h2 class="wd-login-title">Register</h2>
<form method="post" class="woocommerce-form woocommerce-form-register register">
    {% csrf_token %}
    <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
        <label for="reg_email">Email address&nbsp;<span class="required">*</span></label>
        <input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="reg_email" autocomplete="email" value="" />
    </p>
    <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
        <label for="reg_email">Username&nbsp;<span class="required">*</span></label>
        <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="reg_email" autocomplete="email" value="" />
    </p>
    <p class="woocommerce-FormRow woocommerce-FormRow--wide form-row form-row-wide">
        <label for="reg_email">Password&nbsp;<span class="required">*</span></label>
        <input type="password" class="woocommerce-Input woocommerce-Input--text input-text" name="email" id="reg_email" autocomplete="email" value="" />
    </p>
    <button type="submit" name= "submit" class="checkout-button button alt wc-forward wp-element-button">
        Register
    </button>
    
</form>
</div>
<div class="col-12 col-md-6 col-register-text">
    <p class="title wd-login-divider "><span>Or</span></p>
    <h2 class="wd-login-title">Login</h2>
    <a href="{% url 'loginpage' %}" class="checkout-button button alt wc-forward wp-element-button">
        Login</a>
</div>
</div>
</div>
</div>
</div>
</article>
</div>
</div>
</div> 
</div> 
{% endblock %}
